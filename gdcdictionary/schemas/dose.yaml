$schema: "http://json-schema.org/draft-04/schema#"

id: "dose"
title: Organ Dose
type: object
namespace: https://rerf.datacommons.org/
category: clinical
program: '*'
project: '*'
description: Estimates of organ-level radiation dosage
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: subjects
    backref: doses
    label: describing
    target_type: subject
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - subjects
  - sysid

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  sysid:
    description: Globally unique identifier for subject
    type: integer

  dosetype:
    description: Type of dose (organ)
    type: integer

  a02g:
    description: Gamma dose
    type: number

  a02n:
    description: Neutron dose
    type: number

  discript:
    description: Organ name
    enum:
      - 1 - skeleton
      - 2 - marrow
      - 3 - urinary
      - 4 - brain
      - 5 - breast
      - 6 - eye lense
      - 7 - colon
      - 8 - liver
      - 9 - lungs
      - 10 - ovary
      - 11 - pancreas
      - 12 - stomach
      - 13 - testes
      - 14 - thyroid
      - 15 - uterus
      - 16 - fia_kerma
      - 17 - skin
      - 18 - distal_fia
      - 19 - sh_kerma

  subjects:
    $ref: "_definitions.yaml#/to_one"
