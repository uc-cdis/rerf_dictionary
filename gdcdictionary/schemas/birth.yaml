$schema: "http://json-schema.org/draft-04/schema#"

id: "birth"
title: Births
type: object
namespace: https://rerf.datacommons.org/
category: clinical
program: '*'
project: '*'
description: Birth data from multiple sources
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: subjects
    backref: births
    label: describing
    target_type: subject
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - subjects
  - birth_sysid

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  birth_dt:
    description: Date of birth
    type: string
    pattern: "^[0-9]{1,2}\\/[0-9]{1,2}\\/[0-9]{4}$"

  birth_updt:
    description: Last update of subject's birth records
    type: string
    pattern: "^[0-9]{1,2}\\/[0-9]{1,2}\\/[0-9]{4}$"

  birth_sysid:
    description: Globally unique identifier for subject
    type: integer

  birth_ind:
    description: Indicator of quality of birth data (1 - best information)
    type: integer

  birth_source:
    description: Source of the information of subject's birth (ex. Birth certificate,
      etc.)
    type: string

  subjects:
    $ref: "_definitions.yaml#/to_one"
