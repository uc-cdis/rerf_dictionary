$schema: "http://json-schema.org/draft-04/schema#"

id: "cancer_diag"
title: Cancer Diagnoses
type: object
namespace: https://rerf.datacommons.org/
category: medical_history
program: '*'
project: '*'
description: History of subject's cancer diagnoses
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: subjects
    backref: cancer_diags
    label: describing
    target_type: subject
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - subjects
  - cancer_sysid

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  diag_dt:
    description: Date of diagnosis
    type: string
    pattern: "^[0-9]{1,2}\\/[0-9]{1,2}\\/[0-9]{4}$"

  updt:
    description: Last update of cancer diagnosis record
    type: string
    pattern: "^[0-9]{1,2}\\/[0-9]{1,2}\\/[0-9]{4}$"

  cancer_sysid:
    description: Globally unique identifier for subject
    type: integer

  file_no:
    description: Case number (or file number) for the subject
    type: integer

  seq_no:
    description: Sequence number for multiple occurrence of cancer
    type: integer

  res:
    description: 1=in city, 2=in prefecture, 3=outside prefecture, 9=unknown
    enum:
      - 1 - in city
      - 2 - in prefecture
      - 3 - outside prefecture
      - 9 - unknown

  city:
    description: City where patient was living at the time of diagnosis 1=Hiro, 2=Naga
    enum:
      - 1 - Hiroshima
      - 2 - Nagasaki

  machi:
    description: Similar to zip code
    enum:
      - "1"
      - "2"
