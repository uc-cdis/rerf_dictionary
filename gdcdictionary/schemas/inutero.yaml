$schema: "http://json-schema.org/draft-04/schema#"

id: "inutero"
title: Inutero Program
type: object
namespace: https://rerf.datacommons.org/
category: administrative
program: '*'
project: '*'
description: Programs within the Inutero cohort
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: subjects
    backref: inuteros
    label: member_of
    target_type: subject
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - subjects
  - sys_id

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  subjects:
    $ref: "_definitions.yaml#/to_one"
