$schema: "http://json-schema.org/draft-04/schema#"

id: "inutero"
title: Inutero Program
type: object
namespace: https://rerf.datacommons.org/
category: administrative
program: '*'
project: '*'
description: Programs within the Inutero cohort
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: subjects
    backref: inuteros
    label: member_of
    target_type: subject
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - subjects
  - sysid

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  updt:
    description: Last update of inutero program record
    type: string
    pattern: "^[0-9]{1,2}\\/[0-9]{1,2}\\/[0-9]{4}$"

  sysid:
    description: Globally unique identifier for subject
    type: integer

  prog:
    description: Program code
    enum:
      - A - AHS sample (ME-200-2)
      - B - BGS
      - C - Cyto
      - G - GE3
      - I - IQ sample
      - M - Mortality sample
      - P - PLC
      - Y - mail

  subjects:
    $ref: "_definitions.yaml#/to_one"
