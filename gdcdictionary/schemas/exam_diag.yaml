$schema: "http://json-schema.org/draft-04/schema#"

id: "exam_diag"
title: AHS Exam Diagnoses
type: object
namespace: https://rerf.datacommons.org/
category: medical_history
program: '*'
project: '*'
description: >-
  Adult Health Study clinical diagnoses at visits
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: ahs_exam_indexes
    backref: exam_diags
    label: derived_from
    target_type: exam
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - ahs_exam_indexes
  - smp_id

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref:
    - "_definitions.yaml#/ubiquitous_properties"

  ahs_exam_indexes:
    $ref: "_definitions.yaml#/to_one"
