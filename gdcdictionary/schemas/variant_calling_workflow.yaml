$schema: "http://json-schema.org/draft-04/schema#"

id: "variant_calling_workflow"
title: Variant Calling Workflow
type: object
nodeTerms: null
namespace: https://rerf.datacommons.org/
category: analysis
program: '*'
project: '*'
description: A description of the specific bioinformatics workflow or pipeline used
  for variant calling.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: aligned_reads_files
    backref: variant_calling_workflows
    label: performed_on
    target_type: aligned_reads_file
    multiplicity: many_to_many
    required: true
  - name: variant_call_files
    backref: variant_calling_workflows
    label: generated
    target_type: variant_call_file
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - type
  - workflow_name
  - workflow_version
  - workflow_description

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  aligned_reads_files:
    $ref: "_definitions.yaml#/to_many"

  variant_call_files:
    $ref: "_definitions.yaml#/to_one"
