$schema: "http://json-schema.org/draft-04/schema#"

id: "exam"
title: AHS Exam Index
type: object
namespace: https://rerf.datacommons.org/
category: administrative
program: '*'
project: '*'
description: >-
  Adult Health Study clinical follow-up visits
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: subjects
    backref: exams
    label: performed_on
    target_type: subject
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - subjects
  - sys_id
  - smp_id

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref:
    - "_definitions.yaml#/ubiquitous_properties"

  subjects:
    $ref: "_definitions.yaml#/to_one"
