$schema: "http://json-schema.org/draft-04/schema#"

id: "followup"
title: Follow-up
type: object
nodeTerms: null
namespace: https://rerf.datacommons.org/
category: clinical
program: '*'
project: '*'
description: Mortality follow-up data.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: subjects
    backref: followups
    label: describing
    target_type: subject
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - subjects

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  fup:
    description: Indicates vital status at last follow-up ("1" or "3" is alive; "2"
      indicates dead). From RERF 'mort_fup' table.
    type: integer

  last_dt:
    description: Last contact date (DDmonYYYY). From RERF 'mort_fup' table.
    type: string

  subjects:
    $ref: "_definitions.yaml#/to_one"
