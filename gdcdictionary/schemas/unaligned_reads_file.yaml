$schema: "http://json-schema.org/draft-04/schema#"

id: "unaligned_reads_file"
title: Unaligned Reads File
type: object
nodeTerms: null
namespace: https://rerf.datacommons.org/
category: data_file
program: '*'
project: '*'
description: Data file containing unaligned reads.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: unaligned_reads_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: read_groups
        backref: unaligned_reads_files
        label: data_from
        target_type: read_group
        multiplicity: many_to_many
        required: false
      - name: subjects
        backref: unaligned_reads_files
        label: data_from
        target_type: subject
        multiplicity: many_to_many
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_format

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Raw Sequencing Data
      - Sequencing Data
      - Sequencing Reads

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - BAM
      - FASTA
      - FASTQ

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Unaligned Reads

  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - ATAC-Seq
      - Bisulfite-Seq
      - ChIP-Seq
      - Low Pass WGS
      - RNA-Seq
      - Targeted Sequencing
      - WGS
      - WXS
      - miRNA-Seq

  read_pair_number:
    term:
      $ref: "_terms.yaml#/read_pair_number"
    enum:
      - R1
      - R2

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  read_groups:
    $ref: "_definitions.yaml#/to_many"

  subjects:
    $ref: "_definitions.yaml#/to_many"
